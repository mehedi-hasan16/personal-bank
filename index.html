<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Personal-bank</title>

</head>
<body>
    <div id="login-box" class="login-area">
        <h1 class="text-center">Welcome to Personal Bank Account</h1>
        <div class="login-form">
    
            <h3>Login</h3><br>
            <input type="email" name="Email" id="" class="form-control" placeholder="Enter Your E-mail"> <br>
            <input type="password" name="password" id="" class="form-control" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Login</button><br>
        </div>
    </div>
    <div id="second-page">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit bg-primary m-5 text-white rounded ps-2">
                    <h2>Deposit</h2>
                    <h1>$ <span id="stock">00</span> </h1>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdow bg-warning m-5 text-white rounded ps-2">
                    <h2>Withdraw</h2>
                    <h1>$ <span id="toalWithrow">00</span></h1>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="blance bg-success m-5 text-white rounded ps-2">
                    <h2>Balance</h2>
                    <h1>$ <span id="totalBlance">1000</span></h1>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">

                    <h2>Deposit</h2>
                <input type="number" name="number" id="getNumber" class="form-control" placeholder="enter you want to deposit"><br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h2>Withdraw</h2>
                    <input type="number" name="number" id="withdowAmount" class="form-control" placeholder="enter amount you want to widthrows"><br>
                    <button id="btnwithdow" class="btn btn-success">Withdraw</button>
                </div>
           
            </div>
        </div>

    </div>
   

    <script>
    

        var loginbtn =document.getElementById("login");
        loginbtn.addEventListener("click",function(){

            var loginArea = document.getElementById("login-box");
            loginArea.style.display="none";
            var secondPage= document.getElementById('second-page');
            secondPage.style.display='block';
        })

// desposit btn click listener

var mDeposit= document.getElementById('addDeposit');
mDeposit.addEventListener("click",function(){
   const finalNum= btnActivity("getNumber");


updateSpantext("totalBlance",finalNum);
updateSpantext("stock",finalNum);

document.getElementById("getNumber").value="";

})

//withdow btn click listener

const withrowbtn =document.getElementById("btnwithdow");
withrowbtn.addEventListener("click",function(){
    const withdowAmount= btnActivity("withdowAmount");

    updateSpantext("toalWithrow",withdowAmount);
    updateSpantext("totalBlance",-1 * withdowAmount);

    document.getElementById("withdowAmount").value="";

    
})


function btnActivity(id){
    const takeAmount= document.getElementById(id).value;
    const famount= parseFloat(takeAmount);
    return famount;

}


function updateSpantext(id, amount){ 
const blance= document.getElementById(id).innerText;
const fblance= parseFloat(blance);
const totalBlance= amount+ fblance;
document.getElementById(id).innerText=totalBlance;
}



    </script>
    
</body>
</html>
